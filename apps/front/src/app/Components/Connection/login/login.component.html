<body><div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

  <form (ngSubmit)="formSignIn.valid && signIn()" [formGroup]="formSignIn">
    <mat-form-field class="form-group">
      <mat-label for="email">Email</mat-label>
      <input matInput [ngClass]="{'is-invalid': formSignIn.get('email')?.touched && formSignIn.get('email')?.invalid || firebaseError !== ''}"
             class="form-control" formControlName="email" id="email" placeholder="Email"
             type="email">

      <div *ngIf="formSignIn.get('email')?.touched && formSignIn.get('email')?.invalid || firebaseError !== ''"
           class="invalid-feedback">
        <div *ngIf="formSignIn.get('email')?.errors?.required">
          Email is required
        </div>
        <div *ngIf="formSignIn.get('email')?.errors?.email">
          Email address is badly formatted
        </div>
        <div *ngIf="firebaseError !== ''">
          {{firebaseError}}
        </div>
      </div>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label for="password">Password</mat-label>
      <input matInput [ngClass]="{'is-invalid': formSignIn.get('password')?.touched && formSignIn.get('password')?.invalid}"
             class="form-control" formControlName="password" id="password"
             placeholder="password"
             type="password">

      <div *ngIf="formSignIn.get('password')?.touched && formSignIn.get('password')?.invalid"
           class="invalid-feedback">
        <div *ngIf="formSignIn.get('password')?.errors?.required">
          Password is required
        </div>
        <div *ngIf="formSignIn.get('password')?.errors?.minlength">
          Password should be at least 6 characters
        </div>
      </div>
    </mat-form-field>

    <div class="form-group mt-2">
      <span>No account ? Sign-up <a [routerLink]=" ['/sign-up'] ">here</a></span>
    </div>

    <div class="form-group">
      <button mat-flat-button color="#1f1d1a" [disabled]="!formSignIn.valid" class="btn btn-primary mt-3" type="submit">Submit
      </button>
    </div>
  </form>
  </mat-card>
</div>
