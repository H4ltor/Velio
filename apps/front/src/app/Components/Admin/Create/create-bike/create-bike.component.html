<div class='container'>
  <mat-form-field>
    <input matInput placeholder='Model' name='model' [(ngModel)]='this.bike.model'>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder='Number' name='number' [(ngModel)]='this.bike.number'>
  </mat-form-field>
  <button mat-flat-button-color='primary' (click)='onSaveForm()'>
    <mat-icon>save</mat-icon>
  </button>
</div>
